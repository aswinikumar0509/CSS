    <title>Width-Height</title>

        .width{
            min-width: 150px;
            border: 1px solid red;
            display: inline-block;
            background:gray;
        }

        .height{
            min-height: 100px;
            background-color:black;
            color: white;
        }

    </style>
</head>
<body>
